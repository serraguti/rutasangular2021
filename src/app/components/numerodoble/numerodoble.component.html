<h1>Ejemplo rutas parámetros Angular</h1>
<div *ngIf="numero">
    <h1 style="color:blue"> 
        El doble de {{ numero }} es 
        <span style="color:red">{{ doble }}</span>
    </h1>
</div>
<div *ngIf="!numero">
    <h1 style="color:red">
        No hemos recibido parámetros
    </h1>
</div>
